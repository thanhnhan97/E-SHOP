<app-user-navbar>
</app-user-navbar>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let item of listProduct$ | async">
          <div class="card" style="width: 18rem;" >
            <a (click)="viewDetail(item.ProductID)">
              <img src="{{ item?.Image }}" class="card-img-top" width="150px" height="150px">
            </a>
            <div class="card-body">
              <p>
                <span>Price: </span> {{ item?.Price | currency }}
              </p>
              <p>
                <span>Quantity: </span>
                <input #quantity type="number">
              </p>
              <h5 class="card-title"> {{ item?.Name }} </h5>
              <p class="card-text">
                {{ item?.Description }}
              </p>
              <div class="form-inline">
                <button type="button" class="btn btn-primary" (click)="addCart(item,quantity.value)">Buy</button>
                <button type="button" (click)="viewDetail(item.ProductID)" class="btn btn-info"> View Detail</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<app-user-footer></app-user-footer>
